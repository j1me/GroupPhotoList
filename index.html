
<!DOCTYPE html>
<html>
<head>
    <title>Face Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 20px; 
            text-align: center;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .results { display: none; }
        .faces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .face-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .face-card img {
            max-width: 100%;
            height: auto;
        }
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Group Photo Face Detection</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>Drop your group photo here or</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div id="loading" style="display: none;">
            Processing image...
        </div>

        <div id="results" class="results">
            <h2>Original Photo</h2>
            <img id="originalImage" style="max-width: 100%;">
            
            <h2>Detected Faces</h2>
            <div id="facesGrid" class="faces-grid"></div>
            <div id="debug-info"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const originalImage = document.getElementById('originalImage');
        const facesGrid = document.getElementById('facesGrid');
        const debugInfo = document.getElementById('debug-info');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#e9e9e9';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '#f9f9f9';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f9f9f9';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            loading.style.display = 'block';
            results.style.display = 'none';
            debugInfo.textContent = '';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                results.style.display = 'block';
                
                originalImage.src = data.original_image;
                
                facesGrid.innerHTML = '';
                data.faces.forEach(face => {
                    const div = document.createElement('div');
                    div.className = 'face-card';
                    div.innerHTML = `
                        <img src="${face.path}" alt="Face ${face.id + 1}">
                        <p>Person ${face.id + 1}</p>
                    `;
                    facesGrid.appendChild(div);
                });

                debugInfo.textContent = `Debug Info:
Total faces detected: ${data.total_faces}
Image dimensions: ${data.image_dimensions}
Detection parameters: ${JSON.stringify(data.detection_params, null, 2)}`;
            })
            .catch(error => {
                console.error('Error:', error);
                loading.style.display = 'none';
                alert('An error occurred while processing the image');
            });
        }
    </script>
</body>
</html>
